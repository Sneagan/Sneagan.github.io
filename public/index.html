<!DOCTYPE html>
<html>
  <head>
    <title>Honda Developer Studio</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <input type="hidden" name="oid" value="00Di0000000ZD0f">
      <input type="hidden" name="retURL" value="http://">
      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" size="20" type="text">
      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" size="20" type="text">
      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" size="20" type="text">
      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" size="20" type="text">
      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" size="20" type="text">
      <label for="state">State/Province</label>
      <input id="state" maxlength="20" name="state" size="20" type="text">
      <label for="emailOptOut">Email Opt Out</label>
      <input id="emailOptOut" name="emailOptOut" type="checkbox" value="1">
      <label for="Campaign_ID">Campaign</label>
      <select id="Campaign_ID" name="Campaign_ID">
        <option value="">--None--</option>
      </select>
      <label for="lead_source">Lead Source</label>
      <select id="lead_source" name="lead_source">
        <option value="">--None--</option>
        <option value="Advertisement">Advertisement</option>
        <option value="Employee Referral">Employee Referral</option>
        <option value="External Referral">External Referral</option>
        <option value="Partner">Partner</option>
        <option value="Public Relations">Public Relations</option>
        <option value="Seminar - Internal">Seminar - Internal</option>
        <option value="Seminar - Partner">Seminar - Partner</option>
        <option value="Trade Show">Trade Show</option>
        <option value="Web">Web</option>
        <option value="Word of mouth">Word of mouth</option>
        <option value="Other">Other</option>
        <option value="Phone Inquiry">Phone Inquiry</option>
        <option value="Partner Referral">Partner Referral</option>
        <option value="Purchased List">Purchased List</option>
      </select>
      <input type="submit" name="submit">
    </form>
  </body>
</html>
